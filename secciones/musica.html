        <!-- seccion musica recomendada -->
        <section class="musica__recomendada">
            <div class="IWLG">
                <h4>I Wont Let Go - Arimaya</h4>
                <img src="../imagenes/arimaya.png">

                    <source src="../music/y2mate.com - ARIMAYA  I Wont Let Go Official Audio.mp3" type="audio/mp3">

        <!-- seccion formulario de busqueda -->
        <section class="form__musica">
            <div class="div__form__musica">
                <form action="/search">
                    <label class="que__buscas__musica" for="musbus">¿Qué buscás?</label>
                    <input class="palabras__clave__musica" type="text" id="palabras__clave" name="musbus" required
                        placeholder="Ingrese palabras clave. P/ej: Canción + Artista">
                    <div class="genero__musica">
                        <label for="genero__musica">Escoge un género</label>
                        <select name="genero__musica" id="genmus">
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Soul">Soul</option>
                            <option value="balada">Balada</option>
                            <option value="urbana">Urbana</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </section>
