    <main id="main__musica">

        <!-- seccion musica recomendada -->

        <section class="form__musica">
            <h4 class="form__musica__titulo">Musica Independiente</h4>
            <div class="form__musica__div">
                <form action="/search">
                    <label class="form__musica__div__qb" for="musbus">¿Qué buscás?</label>
                    <input class="form__musica__div__pc" type="text" id="palabras__clave" name="musbus" required placeholder="Ingrese palabras clave. P/ej: Canción + Artista">
                    <div class="form__musica__div__genero">
                        <label for="genero__musica">Escoge un género</label>
                        <select name="genero__musica" id="genmus">
                                        <option value="Pop">Pop</option>
                                        <option value="Rock">Rock</option>
                                        <option value="Jazz">Jazz</option>
                                        <option value="Soul">Soul</option>
                                        <option value="balada">Balada</option>
                                        <option value="urbana">Urbana</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>


        <section class="musica__recomendada">
            <h4 clasS="musica__recomendada__titulo">Musica Recomendada</h4>
            <div class="musica__recomendada__div">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="musica__recomendada__div__IWLG">
                                <h5>I Wont Let Go - Arimaya</h5>
                                <img src="../imagenes/arimaya.png">
                                <audio controls>
                                                <source
                                                    src="../music/y2mate.com - ARIMAYA  I Wont Let Go Official Audio.mp3"
                                                    type="audio/mp3">
                                                Your browser does not support the audio element.
                                            </audio>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="musica__recomendada__div__MN">
                                <h5>My Name - Arimaya</h5>
                                <img src="../imagenes/arimaya.png">
                                <audio controls>
                                                <source src="../music/y2mate.com - My Name.mp3" type="audio/mp3">
                                                Your browser does not support the audio element.
                                            </audio>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="musica__recomendada__div__OL">
                                <h5>Oh Lord - Arimaya</h5>
                                <img src="../imagenes/ohlord.png">
                                <audio controls>
                                                <source
                                                    src="../music/y2mate.com - ARIANE  Oh Lord Spanish Lyric Video.mp3"
                                                    type="audio/mp3">
                                                Your browser does not support the audio element.
                                            </audio>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                </div>

            </div>

        </section>
