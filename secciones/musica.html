        <div class="container-fluid p-0">

            <div class="row g-0">
                <div class="col-lg-12 col-md-12 col-sm-2">
                    <section class="form__musica">
                        <h4>El Indie Filtro</h4>
                        <div class="div__form__musica">
                            <form action="/search">
                                <label class="que__buscas__musica" for="musbus">¿Qué buscás?</label>
                                <input class="palabras__clave__musica" type="text" id="palabras__clave" name="musbus" required placeholder="Ingrese palabras clave. P/ej: Canción + Artista">
                                <div class="genero__musica">
                                    <label for="genero__musica">Escoge un género</label>
                                    <select name="genero__musica" id="genmus">
                                        <option value="Pop">Pop</option>
                                        <option value="Rock">Rock</option>
                                        <option value="Jazz">Jazz</option>
                                        <option value="Soul">Soul</option>
                                        <option value="balada">Balada</option>
                                        <option value="urbana">Urbana</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <button type="submit">Enviar</button>
                            </form>
                        </div>

                    </section>
                </div>
            </div>

                                    </div>
                                </div>

                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
